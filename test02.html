<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LINE OAuth2 測試</title>
</head>
<body>
  <h1>LINE OAuth2 測試</h1>
  <button id="loginBtn">LINE 登入</button>
  <div id="logBox"></div>

  <script>
    const logBox = document.getElementById("logBox");

    function log(msg) {
      logBox.innerHTML += msg + "<br>";
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const clientId = "你的LINE Login Channel ID";
      const redirectUri = encodeURIComponent(window.location.href);
      const state = Math.random().toString(36).substring(2);
      const scope = "openid%20profile";

      const authUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=${scope}`;
      log("導向 LINE 授權頁: " + authUrl);
      window.location.href = authUrl;
    });

    // 當頁面回到 redirect_uri 時
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");

    if (code) {
      log("授權碼 code: " + code);
      log("state: " + state);
      log("此時需要使用 server 端 POST 交換 access token 才能取得 LINE ID (sub)");
      log("後端交換 token 後，可從 id_token 解碼取得 LINE ID");
    }
  </script>
</body>
</html>
