<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LIFF 測試頁面 - 完整除錯</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }
    h1 { text-align: center; }
    #logBox {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      font-size: 16px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>LIFF 測試頁面 - 完整除錯</h1>
  <div id="logBox">等待初始化 LIFF...</div>
  <button id="reloadBtn">重新初始化 LIFF</button>

  <!-- LIFF SDK 放在使用前 -->
  <script src="https://static.line-scdn.net/liff/edge/2.25/sdk.js"></script>

  <script>
    const logBox = document.getElementById("logBox");
    const reloadBtn = document.getElementById("reloadBtn");

    function log(msg) {
      console.log(msg);
      logBox.textContent += msg + "\n";
    }

    async function initLiff() {
      logBox.textContent = "開始初始化 LIFF...\n";

      // 等待 SDK 載入
      if (!window.liff) {
        log("LIFF SDK 尚未加載！請確認網頁使用 HTTPS 或在 LINE App 開啟");
        return;
      }

      try {
        log("呼叫 liff.init() ...");
        await liff.init({ liffId: "2008025746-7Xa9XOoj" }); // 替換成你的 LIFF ID
        log("LIFF 初始化成功");

        if (!liff.isLoggedIn()) {
          log("使用者尚未登入，導向 LINE Login...");
          liff.login({ redirectUri: window.location.href });
          return;
        } else {
          log("使用者已登入");
        }

        log("呼叫 liff.getProfile() 取得使用者資料...");
        const profile = await liff.getProfile();
        const lineId = profile.userId;
        const displayName = profile.displayName;

        log("取得使用者資料成功");
        log("LINE ID: " + lineId);
        log("使用者名稱: " + displayName);

      } catch (err) {
        log("LIFF 初始化錯誤: " + err);
      }
    }

    // 重新初始化按鈕
    reloadBtn.addEventListener("click", initLiff);

    // 等待 DOM 完全解析後再初始化
    window.addEventListener("load", initLiff);
  </script>
</body>
</html>
