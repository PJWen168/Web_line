<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input {
      width: 95%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn:hover { background-color: #0056b3; }
  </style>

  <script src="https://static.line-scdn.net/liff/edge/2.25/sdk.js"></script>

</head>
<body>
  <div class="register-container" id="registerBox" style="display:none;">
    <h2>新用戶註冊</h2>
    <form onsubmit="registerUser(event)">
      <label>姓名</label>
      <input type="text" id="name" required>

      <label>手機號碼</label>
      <input type="tel" id="phone" required>

      <button type="submit" class="submit-btn">註冊</button>
    </form>
  </div>

  <script>
    const lineId = null;  // 假設從 LINE Login SDK 拿到的 line_id

    // 檢查使用者
    async function initLiff() {
      try {
        await liff.init({ liffId: "2008025746-7Xa9XOoj" }); // 替換成你的 LIFF ID
        if (!liff.isLoggedIn()) {
          liff.login(); // 如果尚未登入，導向 LINE 登入
          return;
        } else {
          const profile = await liff.getProfile();
          lineId = profile.userId; // 取得 LINE Bot userId
          checkUser(lineId);
        }
      } catch (err) {
        console.error("LIFF 初始化錯誤:", err);
        alert("無法取得 LINE ID，請確認 LIFF 設定。");
      }
    }

    window.onload = initLiff;

    function checkUser(lineId) {
      fetch(`http://127.0.0.1:8000/api/users?line_id=${lineId}`)
        .then(res => {
          if (res.status === 404) {
            // 查無使用者 → 顯示註冊表單
            document.getElementById("registerBox").style.display = "block";
            return null;
          }
          if (res.ok) return res.json();
          throw new Error("查詢失敗，狀態碼：" + res.status);
        })
        .then(data => {
          if (!data) return; // 已經處理過 404

          if (data.data) {
            // 有找到使用者
            localStorage.setItem("user_id", data.data.user_id);
            alert("歡迎回來，" + data.data.name + "！");
            window.location.href = "index2.html";
          } else {
            // 非預期格式
            console.warn("API 回傳格式異常:", data);
            document.getElementById("registerBox").style.display = "block";
          }
        })
        .catch(err => {
          console.error("查詢錯誤:", err);
          alert("查詢使用者時發生錯誤！");
        });
    }


    function registerUser(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      const payload = {
        line_id: lineId,
        name: name,
        phone: phone
      };

      fetch("http://127.0.0.1:8000/api/users/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          return res.json(); // 後端會回傳新註冊的 user 資料
        } else {
          throw new Error("註冊失敗！");
        }
      })
      .then(data => {
        if (data.user_id) {
          // 把使用者資料存起來
          localStorage.setItem("user_id", data.user_id);
          localStorage.setItem("user_name", data.name);
          localStorage.setItem("user_phone", data.phone);

          alert("註冊成功！");
          window.location.href = "http://115.179.109.60:8888/static/index2.html"; // 導回預約頁
        } else {
          alert("註冊回傳資料錯誤：" + JSON.stringify(data));
        }
      })
      .catch(err => {
        console.error("註冊錯誤:", err);
        alert("網路錯誤，請稍後再試！");
      });
    }
  </script>
</body>
</html>
